<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator JSON Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        textarea {
            height: 120px;
            resize: vertical;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            overflow: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body class="container my-4">

    <h2 class="mb-4 text-center">Generator JSON Produk</h2>

    <div class="row">
        <div class="col-md-6">
            <label class="fw-bold">Nama Produk:</label>
            <textarea id="namaInput" class="form-control" placeholder="Masukkan nama produk, pisah dengan baris baru"></textarea>
        </div>
        <div class="col-md-3">
            <label class="fw-bold">Harga:</label>
            <textarea id="hargaInput" class="form-control" placeholder="Masukkan harga, pisah dengan baris baru"></textarea>
        </div>
        <div class="col-md-3">
            <label class="fw-bold">Barcode:</label>
            <textarea id="barcodeInput" class="form-control" placeholder="Masukkan barcode, pisah dengan baris baru"></textarea>
        </div>
    </div>

    <div class="mt-4 text-center">
        <button onclick="generateJSON()" class="btn btn-primary">Buat JSON</button>
        <button onclick="copyJSON()" class="btn btn-success">Salin JSON</button>
    </div>

    <h3 class="mt-4">Hasil JSON:</h3>
    <pre id="output"></pre>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
